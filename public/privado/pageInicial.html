<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
   
    <form action="/submit" method="post">
        <label for="nome">Nome do alimento:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="categoria">Categoria:</label><br>
        <select id="categoria" name="categoria">
          <option value="fruta">Fruta</option>
          <option value="legume">Legume</option>
          <option value="carne">Carne</option>
          <!-- Adicione mais opções conforme necessário -->
        </select><br>
        <label for="peso">Peso (em kg):</label><br>
        <input type="number" id="peso" name="peso" step="0.01" min="0"><br>
        <input type="submit" value="Submit">
      </form>

    <!-- Rodapé -->
    <footer class="rodape" id="contato">
        <div class="rodape-div">
            <div class="rodape-div-1">
                <div class="rodape-div-1-coluna">
                    <!-- elemento -->
                    <span><b>LOGO</b></span>
                    <p>IFRO ...</p>
                </div>
            </div>    
            <div class="rodape-div-2">
                <div>
                    <!-- elemento -->
                    <span><b>Contatos</b></span>
                    <p>Anny Stele Fernandes da Silva</p>
                    <p>Jackeline Neiva dos Santos </p>
                    <p>Nalanda Kippert Flegler</p>
                </div>
            </div>
    
            <div class="rodape-div-3">
                <div class="rodape-div-3-coluna">
                    <!-- elemento -->
                    <p><a href="sobre.html">Quem somos</a></p>
                    <p class="rodape-direitos">Copyright © 2023 – Todos os Direitos Reservados.</p>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
